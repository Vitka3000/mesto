<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="main-page">
      <header class="header">
        <img src="./images/Logo-white.svg" alt="Логотип Mesto" class="header__logo">
      </header>
      <section class="profile">
        <img src="./images/avatar-kusto.jpg" alt="Аватар Кусто" class="profile__image">
        <div class="profile__profile-info">
          <div class="profile__profile-info-name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Фотографии достопримечательностей">
        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фотография замка">
          <div class="element__block">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Фотография гор кавказа">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Gora-Elbrus.jpg" alt="Фотография Эльбруса">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/desert-sunset.jpg" alt="Закат в пустыне">
          <div class="element__block">
            <h2 class="element__title">Закат в пустыне</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/volcano.jpg" alt="Извержение вулкана">
          <div class="element__block">
            <h2 class="element__title">Вулкан</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/winter-mountains.jpg" alt="Дом в горах">
          <div class="element__block">
            <h2 class="element__title">Дом в горах</h2>
            <button type="button" class="element__button"></button>
          </div>
        </article>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container" name="profile__form">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text popup__text_input_name" type="text" name="name-input" value="Жак-Ив Кусто">
          <input class="popup__text popup__text_input_job" type="text" name="job-input" value="Исследователь океана">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
