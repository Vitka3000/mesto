<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="main-page">
      <header class="header">
        <img src="./images/Logo-white.svg" alt="Логотип Mesto" class="header__logo">
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__image">
          <img src="./images/avatar-kusto.jpg" alt="Аватар Кусто" class="profile__avatar">
        </div>
        <div class="profile__profile-info">
          <div class="profile__profile-info-name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <img src="./images/Edit-button-vector.svg" alt="Значёк карандаша" class="profile__edit-button">
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img src="./images/add-button-cross.svg" alt="Знак плюс" class="profile__add-button">
      </section>

      <section class="elements" aria-label="Фотографии достопримечательностей">
        <div class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фотография замка">
          <div class="element__block">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/vector-heart.svg" alt="Значёк сердце" class="element__button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Фотография гор кавказа">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/vector-heart.svg" alt="Значёк сердце" class="element__button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Gora-Elbrus.jpg" alt="Фотография Эльбруса">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/vector-heart.svg" alt="Значёк сердце" class="element__button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/desert-sunset.jpg" alt="Закат в пустыне">
          <div class="element__block">
            <h2 class="element__title">Закат в пустыне</h2>
            <img src="./images/vector-heart.svg" alt="Значёк сердце" class="element__button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/volcano.jpg" alt="Извержение вулкана">
          <div class="element__block">
            <h2 class="element__title">Вулкан</h2>
            <img src="./images/vector-heart.svg" alt="Значёк сердце" class="element__button">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/winter-mountains.jpg" alt="Дом в горах">
          <div class="element__block">
            <h2 class="element__title">Дом в горах</h2>
            <img src="./images/vector-heart.svg" alt="Значёк сердце" class="element__button">
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
